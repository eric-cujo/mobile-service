    description: Agent reboot state
    type: object
    properties:
          mode:
            description: "The mode property must have one of the following values:

\n\r PNP - enable plug and play mode

\r\n DHCP - enable mode"
            type: string

  AgentModeID:
    title: Mode of agent by ID
    description: Mode of agent by ID
    type: object
    properties:
          currentMode:
            description: "The currentMode property describes in what mode the agent is actually running on (what agent has reported to the cloud), the possible vfirmware-upgradealues are:

\r\nNOT_SPECIFIED - has not reported its mode to the cloud.

\r\nDHCP_SERVER - server mode ().

\r\nARP_MITM - mode ().

\r\nBRIDGE - bridge mode ()."
            type: boolean
          mode:
            description: "The mode property describes what mode the agent should be running on. Keep in mind that it might not be actually running in this since it can take a few seconds for the agent to sync with cloud and change its current mode value:

\r\nPNP - enable plug and play mode

\r\nDHCP - enable mode"
            type: boolean

