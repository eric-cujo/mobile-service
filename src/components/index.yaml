          - `Level 0`: No model found
          - `Level 1`: Vendor: `{vendor}`
          - `Level 2`: Vendor generic
          - `Level 3`: type
          - `Level 4`: Vendor type
          - `Level 5`: WURFL
          - `Level 6`: more concrete generic prediction
          - `Level 7`: Model of a series
          - `Level 8`: Computer OS
          - `Level 9`: Concrete model
          - `Level 10`: Concrete model (Specified)
        maximum: 10
        minimum: 0
        type: integer
      quarantine:
        description: If all traffic from device should be blocked
        type: boolean
      monitored:
        description: Is device set to monitored. If CUJO should monitor device
        type: boolean
      secured:
        description:
          If true CUJO will block automatically when threat detected.
          Otherwise just threat is created and user notified.
        type: boolean
      hidden:
        description:
          Is device hidden or not. Set to `true`, if user hide this device
          until it comes online.
        type: boolean
      operatingSystem:
        description: Device operating system
        type: string
      dhcpHostname:
        description: Hostname (network name)
        type: string
        nullable: true
      gatewayMac:
        type: string
      feedback:
        description: Feedback about device fingerprinting
        maxLength: 255
        type: string
        nullable: true
      model:
        description: Device model
        maxLength: 255
        type: string
      brand:
        description: Device brand
        maxLength: 255
        type: string
      type:
        description: Device type
        maxLength: 255
        enum:
          - Game Console
          - Phone
          - Alarm System
          - Baby Monitor
          - Web Camera
          - Key Lock / E-doors
          - Computer
          - Other
          - Router
          - Tablet
        type: string
      mac:
        description: Device mac address
        type: string
      ip:
        description: Device IP address
        type: string
      ipv6:
        description: Device IP address
        type: string
        nullable: true
      lastSeen:
        description: When was the last time we received traffic from this device
        type: integer
        nullable: true
      accurate:
        description: Is device fingerprint accurate or not
        type: boolean
        nullable: true
      capabilities:
        $ref: "/src/swagger.yaml#/components/schemas/DeviceCapabilities"
        description: Device capabilities based on device model
        properties:
          streaming:
            type: boolean
          4k:
            type: boolean
    example: |-
      {
          "id": 3156134,
          "modelAccuracyLevel": 10,
          "quarantine": false,
          "monitored": true,
          "secured": true,
          "hidden": false,
          "operatingSystem": "N/A",
          "dhcpHostname": null,
          "gatewayMac": "b0:6e:bf:96:45:a8",
          "feedback": null,
          "model": "RT-N11P",
          "brand": "ASUS",
          "type": "Router",
          "ipv6": null,
          "mac": "b0:6e:bf:96:45:a8",
          "ip": "192.168.2.1",
          "lastSeen": null,
          "accurate": null,
          "capabilities": {
              "streaming": false,
              "4k": false
          }
      }
  UpdateDeviceDataRequest:
    title: UpdateDeviceDataRequest
    description: Change the information for a device.
    required:
      - accurate
      - brand
      - feedback
      - hidden
      - model
      - monitored
      - quarantine
      - secured
      - type
    type: object
    properties:
      quarantine:
        description: If all traffic from device should be blocked
        type: boolean
      monitored:
        description: Is device set to monitored. If CUJO should monitor device
        type: boolean
      secured:
        description:
          If `true` CUJO will block automatically when threat detected.
          Otherwise just threat is created and user notified.
        type: boolean
      hidden:
        description:
          Is device hidden or not. Set to `true`, if user hide this device
          until it comes online.
        type: boolean
      feedback:
        description: Feedback about device fingerprinting
        maxLength: 255
        type: string
        nullable: true
      model:
        description: Device model
        maxLength: 255
        type: string
      brand:
        description: Device brand
        maxLength: 255
        type: string
      type:
        description: Device type
        maxLength: 255
