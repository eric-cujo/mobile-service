schemas:
  ScheduleReq:
    title: ScheduleRequest
    description: The root of the ScheduleRequest type's schema.
    required:
      - weekDay
    type: object
    properties:
      weekDay:
        description: Day of the week
        type: Set<Integer>
      startTime:
        description: Start Time
        type: Date
      endTime:
        description: End Time
        type: Date
      profileId:
        description: Profile ID
        type: long
      agentId:
        description: Agent ID
        type: long
      title:
        description: Title
        type: String
      enabled:
        description: Is this profile enabled?
        type: boolean
      pauseInternet:
        description: Is Internet Pause enabled?
        type: boolean

  ScheduleRequest:
    title: ScheduleRequest
    description: The root of the ScheduleRequest type's schema.
    required:
      - weekDay
    type: object
    properties:
      weekDay:
        description: Day of the week
        type: Set<Integer>
      startTime:
        description: Start Time
        type: Date
      endTime:
        description: End Time
        type: Date
      title:
        description: Title
        type: String
      enabled:
        description: Is this profile enabled?
        type: boolean
      pauseInternet:
        description: Is Internet Pause enabled?
        type: boolean

  ScheduleResponse:
    title: ScheduleResponse
    description: The root of the AgentFeaturesResponse type's schema.
    required:
      - security
    type: object
    properties:
      id:
        description: Customer ID
        type: long
      profileId:
        description: Profile ID
        type: long
      agentId:
        description: Agent ID
        type: long
      title:
        description: Title
        type: String
      enabled:
        description: Is this profile enabled?
        type: boolean
      scheduleType:
        description: Schedule Type
        type: ScheduleType
      startTime:
        description: Start Time
        type: Date
      endTime:
        description: End Time
        type: Date
      weekDay:
        description: Day of the week
        type: Set<Integer>
      pauseInternet:
        description: Is Internet Pause enabled?
        type: boolean
      categories:
        description: List of categories
        type: List<AccessProfileContentCategory>
      platforms:
        description: List of Platform Responses
        type: List<PlatformResponse>
      allowedDomains:
        description: Allowed Domains
        type: Set<String>
      blockedDomains:
        description: Blocked Domains
        type: Set<String>

  TokenType:
    title: TokenType
    description: Type of token. This will also create a new token for if no existing token is found.
    required:
      - type
      - token
    type: object
    properties:
      type:
        description: Type (either ANDROID or IOS, in caps)
        type: long
      token:
        description: Token
        type: long

  CountryAPI:
    title: Country API
    description: Get country code and name information. This call does not require authentication.
    type: object
    properties:
      countryCode:
        description: Country Code
        type: String
      areaCode:
        description: Area Code
        type: String
      name:
        description: Name
        type: String

  CountryBlacklistReq:
    title: Country API
    description: Get country code and name information. This call does not require authentication.
    type: object
    properties:
      countryCode:
        description: Country Code
        type: String
      areaCode:
        description: Area Code
        type: String
      name:
        description: Name
        type: String

  CountryBlacklistResp:
    title: CountryBlacklist
    description: Blacklisted countries for some specific customer agent.
    type: array
    properties:
      id:
        description: id
        type: long
      blacklisted:
        description: blacklisted
        type: boolean
      name:
        description: Name
        type: String

  AppSettings:
    title: AppSettings
    description: Get common settings for the mobile application.
    type: object
    properties:
      allowedUpgradePeriod:
        description: Allowed upgrade period.
        type: long
      supportAvailabilityInHours:
        description: Support availability in hours.
        type: long
      defaultAccessProfileAvatarId:
        description: Default access profile avatar ID.
        type: long
      defaultAccessProfileAvatar:
        description: Default access profile avatar.
        type: String
      serviceActivationUrl:
        description: Service activation URL.
        type: String
      newSubscriptionUrl:
        description: New subscription URL.
        type: String
      mySubscriptionUrl:
        description: My subscription URL.
        type: String
      redeemCodeUrl:
        description: Redeem code URL.
        type: String
      webBackToApp:
        description: Default access profile avatar ID.
        type: String
      reviewUrl:
        description: Review URL.
        type: String

  AppSettings2:
    title: AppSettings
    description: Get common settings for the mobile application.
    type: object
    properties:
      allowedUpgradePeriod:
        description: Allowed upgrade period.
        type: long

  InitiateRecurringScanReq:
    title: InitiateRecurringScanReq
    description: Initiate reccuring scan for agent.
    type: object
    properties:
      agentId:
        description: Allowed upgrade period.
        type: long
      weekDays:
        description: Days of the week.
        type: array
        items:
          type: integer
      scanStartTime:
        description: Start time of scan.
        type: string
      scanFinishTime:
        description: End time of scan.
        type: string

  InitiateRecurringScanResp:
    title: InitiateRecurringScanResp
    description: Initiate reccuring scan for agent.
    type: object
    properties:
      scansSchedulerName:
        description: Scans scheduler name.
        type: string
      deviceId:
        description: Device ID.
        type: integer
      weekDays:
        description: Days of the week.
        type: array
        items:
          type: integer
      scanStartTime:
        description: Start time of scan.
        type: string
      scanFinishTime:
        description: End time of scan.
        type: string

  InitiateOnDemandScan:
    title: InitiateOnDemandScan
    description: Initiate scan for a given agent on given time (recurring, all devices)
    type: object
    properties:
      state:
        description: Allowed upgrade period - SCHEDULED|FINISHED|NONE
        type: string
      deviceId:
        description: Device ID.
        type: integer
      lastScan:
        description: Default access profile avatar ID.
        type: long


  ScanResultsDevice:
    title: ScanResultsDevice
    description: Access vulnerability scan results of agent's device.
    type: object
    properties:
      type: array
      properties:
        id:
          description: id
          type: integer
        scanTime:
          description: Scan time.
          type: long
        totalVulnerabilities:
          description: Total number of vulnerabilities.
          type: long

  ScanResultsReport:
    title: ScanResultsReport
    description: Access vulnerability scan results of a given report.
    type: object
    properties:
      allowedUpgradePeriod:
        description: Allowed upgrade period.
        type: long
      supportAvailabilityInHours:
        description: Support availability in hours.
        type: long
      defaultAccessProfileAvatarId:
        description: Default access profile avatar ID.
        type: long

  Features:
    title: Agent Features
    description: Agent features.
    type: object
    properties:
      deviceNotifications:
        description: Allowed upgrade period.
        type: boolean
      threatDetailsStats:
        description: Threat detail statistics.
        type: boolean
      accessSchedule:
        description: Access schedules
        type: boolean
      accessStats:
        description: Access statistics.
        type: boolean
      adoptDhcp:
        description: DHCP.
        type: boolean
      arpAlerts:
        description: ARP alerts.
        type: boolean
      wildcardSupport:
        description: Wild card support
        type: boolean

  ContentCategories:
    title: Content Categories
    description: Content categories
    type: object
    properties:
      id:
        description: ID of category. (the other ID field under icon is for the ID of the icon)
        type: integer
      name:
        description: Name of category. (the other name field under Icon is for the name of the Icon)
        type: string
      prefix:
        description: Prefix of icon.
        type: string
      icons:
        description: URI of icon file.
        type: array

  DeviceGroup:
    title: Device Group
    description: Device Group
    type: object
    properties:
      name:
        description: Name of device group.
        type: string

  DeviceGroupPosition:
    title: Device Group position
    description: Device Group position.
    type: object
    properties:
      position:
        description: Position of device group. Note, only device groups that are under the same agent (if group G is on agent A, then only groups on agent A will be moved according to the position change).
        type: integer

  CategoryId:
    title: CategoryId
    description: CategoryId
    type: object
    properties:
      position:
        description: CategoryId
        type: long

  AccessProfileContentCategory:
    title: AccessProfileContentCategory
    description: AccessProfileContentCategory
    type: object
    properties:
      position:
        description: CategoryId
        type: long

  PlatformResponse:
    title: PlatformResponse
    description: PlatformResponse
    type: List<PlatformResponse>
    properties:
      position:
        description: List of Platform Responses
        type: List<PlatformResponse>

  BulkDomains:
    title: BulkDomains
    description: BulkDomains
    type: List<BulkDomains>
    properties:
      position:
        description: List of Bulk Domains
        type: List<BulkDomains>

  UsersRegisterReq:
    title: Register customer
    description: Register a customer.
    required:
      - email
      - country
      - phone
      - phoneCountry
      - password
      - timeZone
    type: object
    properties:
        email:
          description: email
          type: string
        country:
          description: country
          type: string
        phone:
          description: phone
          type: string
        phoneCountry:
          description: phoneCountry
          type: string
        password:
          description: password
          type: string
        timeZone:
          description: timeZone
          type: string

  UsersLogin:
    title: Login
    description: Login to an existing user
    required:
      - email
      - password
      - deviceToken
      - type
      - timeZone
    type: object
    properties:
        email:
          description: email
          type: string
        password:
          description: password
          type: string
        deviceToken:
          description: Type of the device token, it is used to determine what type of device it belongs to. It can have one of the following values. IOS - for IOS devices, ANDROID - for android devices.
          type: string
        type:
          description: type
          type: string
        timeZone:
          description: Time zone id from tz database, ie "Pacific/Kiritimati"
          type: string

  UsersLoginResponse200:
    title: Login
    description: Login to an existing user
    required:
      - token
      - expires
      - customerId
    type: object
    properties:
        token:
          description: Type of the device token, it is used to determine what type of device it belongs to. It can have one of the following values. IOS - for IOS devices, ANDROID - for android devices.
          type: string
        expires:
          description: Expiration date of token.
          type: string
        customerId:
          description: ID of customer account.
          type: string

  UsersLoginResponse401:
    title: Login
    description: Incorrect email or password.
    required:
      - message
      - status
    type: object
    properties:
        message:
          description: Reason for error
          type: string
        status:
          description: Error code
          type: string

  UsersLoginResponse500:
    title: Login
    description: Internal server error
    required:
      - message
      - status
    type: object
    properties:
      message:
        description: Reason for error
        type: string
      status:
        description: Error code
        type: string

  ProfileData:
    title: Profile Data
    description: View currently authenticated customers data.
    required:
      - message
      - status
    type: object
    properties:
      id:
        description: Customer ID
        type: long
      verified:
        description: Verified?
        type: boolean
      locked:
        description: Locked?
        type: boolean
      phoneCountry:
        description: Phone country code
        type: string
      firstName:
        description: First name
        type: string
      lastName:
        description: Last name
        type: string
      country:
        description: Country
        type: string
      email:
        description: Email address
        type: string
      phone:
        description: Phone number
        type: string
      cujoEmailUpdates:
        description: Enable email updates from CUJO?
        type: boolean
      emailAlerts:
        description: Enable email alerts?
        type: boolean
      appAlerts:
        description: Enable app alerts?
        type: boolean
      flowData:
        description: Flow data?
        type: boolean
      pinCode:
        description: Pin code?
        type: boolean
      name:
        description: Banner name
        type: string
      url:
        description: Banner URL
        type: string

  ProfileSettings:
    title: Profile settings
    description: Profile settings.
    type: object
    properties:
      cujoEmailUpdates:
        description: Enable email updates from CUJO?
        type: boolean
      emailAlerts:
        description: Enable email alerts?
        type: boolean
      appAlerts:
        description: Enable app alerts?
        type: boolean
      flowData:
        description: Flow data?
        type: boolean
      pinCode:
        description: Pin code?
        type: boolean
      cujoStatusLights:
        description: Status lights?
        type: boolean

  UserDetails:
    title: User details
    description: User details
    type: object
    properties:
      name:
        description: Name
        type: string
      email:
        description: Email address
        type: string
      firstName:
        description: First name
        type: string
      lastName:
        description: Last name
        type: string

  ForgotPassword:
    title: Forgot password
    description: To change the password of existing and verified customer.
    type: object
    properties:
      email:
        description: Email address of the account whose password is to be changed.
        type: string

  ChangePassword:
    title: Change password
    description: To change the password of existing and verified customer. Note, "currentPassword" must match currently authenticated customers password.
    type: object
    properties:
      currentPassword:
        description: Note, "currentPassword" must match currently authenticated customers password.
        type: string
      newPassword:
        description: New password.
        type: string

  SendCode:
    title: Send code
    description: After receiving the verification code, it must be entered in the following endpoint.
    type: object
    properties:
      verificationCode:
        description: \"verificationCode\" must contain only numbers, of the verification code is six characters.
        type: string

  Promo:
    title: Promotional video URL
    description: Promotional video URL.
    type: object
    properties:
      url:
        description: URL of promotional video.
        type: string

  PhoneSendCodeReq:
    title: Send code
    description: Send code
    type: object
    properties:
      phone:
        description: Phone number
        type: string
      phoneCountry:
        description: Country code of phone.
        type: string

  PhoneVerifyCodeReq:
    title: Verify code
    description: Verify code
    type: object
    properties:
      phone:
        description: Phone number
        type: string
      phoneCountry:
        description: Country code of phone.
        type: string
      verificationCode:
        description: The verification code will be 6 characters long.
        type: string

  PhoneValidateReq:
    title: Validate phone number
    description: Validate phone number
    type: object
    properties:
      phone:
        description: Phone number
        type: string
      phoneCountry:
        description: Country code of phone.
        type: string

  PhoneValidateResp:
    title: Validate phone number
    description: Validate phone number
    type: object
    properties:
      status:
        description: Status
        type: string

  AccessProfile:
    title: Access Profile
    description: List of access profile objects. Note that device and category count properties represent selected devices and categories, not total count.
    type: object
    properties:
        id:
          description: Access profile ID
          type: long
        categoryCount:
          description: Category count
          type: int
        deviceCount:
          description: Device count
          type: int
        allowedDomainCount:
          description: Count of allowed domains
          type: int
        blockedDomainCount:
          description: Count of blocked domains
          type: int
        color:
          description: Color
          type: string
        name:
          description: Name
          type: string
        internetPausedUntil:
          description: Until when the internet is paused for this access profile
          type: long
        avatar:
          properties:
            id:
              description: Avatar ID
              type: long
            modifiable:
              description: Modifiable?
              type: boolean
            url:
              description: URL
              type: string
        scheduleCount:
          description: Count of schedule
          type: int
        activeSchedule:
          description: Schedule which is currently active for this profile
          properties:
            id:
              description: Active schedule ID
              type: long
            name:
              description: Schedule name
              type: string
            type:
              description: Schedule type
              type: string

  AccessProfileReq:
    title: Access Profile
    description: List of access profile objects
    type: object
    properties:
        agentId:
          description: Agent ID
          type: long
        color:
          description: Color
          type: string
        name:
          description: Name
          type: string
        avatarId:
          description: Avatar ID
          type: long
        pauseInternetSeconds:
          description: Pause internet in seconds
          type: int

  AccessProfileIDReq:
    title: Access Profile
    description: List of access profile objects
    type: object
    properties:
        color:
          description: Color
          type: string
        name:
          description: Name
          type: string
        avatarId:
          description: Avatar ID
          type: long
        pauseInternetSeconds:
          description: Pause internet in seconds
          type: int

  AccessProfileCategory:
    title: Access Profile
    description: List of access profile categories
    type: object
    properties:
        id:
          description: Profile ID
          type: long
        selected:
          description: Selected?
          type: boolean
        description:
          description: Profile description
          type: string
        name:
          description: Profile name
          type: string
        icon:
          description: Standard icon object.
          type: string

  ManageAccessProfileCategoryReq:
    title: Access Profile
    description: List of access profile categories
    type: object
    properties:
        categories:
          description: (TBD) Include the list of preferred content categories for this profile, all previous categories will be replaced by the provided ones.
          type: long

  AccessProfileDevices:
    title: Access Profile
    description: List of access profile devices
    type: object
    properties:
        id:
          description: Profile ID
          type: long
        selected:
          description: Selected?
          type: boolean
        description:
          description: Profile description
          type: string
        name:
          description: Profile name
          type: string
        ip:
          description: IP address
          type: string
        icon:
          description: Standard icon object
          type: string

  AccessProfileActivityLogs:
    title: Profile activity logs
    description: Profile activity logs
    type: object
    properties:
        profileName:
          description: Access profile name
          type: string
        domain:
          description: Blocked domain name
          type: string
        categories:
          description: Array of content category ids
          type: long
        fromDays:
          description: Start of the interval, from where to query the blocked domains in days
          type: integer
        toDays:
          description: End of the interval in days
          type: integer

  AccessProfileAllowedDomains:
    title: List of allowed domains
    description: List of allowed domains
    type: object
    properties:
        domain:
          description: Blocked domain name
          type: string

  AccessProfileBlockedDomains:
    title: List of blocked domains
    description: List of blocked domains
    type: object
    properties:
        domain:
          description: Blocked domain name
          type: string

  AccessProfileAvatarsReq:
    title: List of access profile avatars
    description: List of access profile avatars
    type: object
    properties:
        includeModifiable:
          description: Should modifiable avatars be included (default is false)
          type: boolean

  AccessProfileAvatarsResp:
    title: List of access profile avatars
    description: List of access profile avatars
    type: object
    properties:
        id:
          description: ID
          type: long
        url:
          description: URL
          type: string
        modifiable:
          description: Indicates whether this avatar can be modified via PUT request (avatars with modifiable = false are default avatars).
          type: boolean

  AccessProfileAvatarsImage:
    title: List of access profile avatars
    description: List of access profile avatars
    type: object
    properties:
        image:
          description: The image property must be valid Base64 encoded image content, same as in access profile avatar creation.
          type: string

  AccessProfileAccessStats:
    title: Access profile statistics.
    description: access profile statistics.
    type: object
    properties:
        profileId:
          description: Profile, whose statistics to query, id
          type: long
        days:
          description: Optional parameter which indicates how many days of statistics should be queried
          type: long

  AccessProfileBulkDomains:
    title: List of allowed and blocked domains in bulk
    description: List of allowed and blocked domains in bulk
    type: object
    properties:
        allowed:
          properties:
            domain:
              description: Allowed domain name
              type: string
        blocked:
          properties:
            domain:
              description: Blocked domain name
              type: string

  AgentList:
    title: Agent Info
    description: Agent information
    type: object
    properties:
          id:
            description: Agent ID
            type: string
          name:
            description: Agent name
            type: string
          position:
            description: Agent position
            type: int
          remoteAddress:
            description: Remote address
            type: string
          mode:
            description: Agent Mode
            type: string
          status:
            description: Agent status
            type: string
          activityStatus:
            description: Activity status
            type: string
          inactivityReason:
            description: Inactivity reason
            type: string
          enabled:
            description: Enabled?
            type: boolean
          deleted:
            description: Deleted?
            type: boolean
          online:
            description: Online?
            type: boolean
          dhcpServer:
            description: DHCP server?
            type: boolean
          flowData:
            description: Flow data?
            type: boolean
          eyeStatus:
            description: Eye status?
            type: boolean
          customerId:
            description: Customer ID
            type: long
          lastSeen:
            description: Last seen time
            type: long
          sortProperties:
            properties:
              sortType:
                description: Sort by type. IP - sort by IP addresses. LAST_SEEN - sort by property. RECENTLY_ADDED - sort by property. ADDED - sort devices by the date they were added. POSITION, null - sort by position.
                type: string
              sortOrder:
                description: Sort by ASC or DSC
                type: string
              filterHidden:
                description: true - show hidden devices. false - do not show hidden devices.
                type: boolean
              filterGroups:
                description: true - group device list by agent. false - do not group device list by agent.
                type: boolean
          rebootState:
            description: Reboot state
            type: string
          labels:
            description: Labels
            type: string
          accessScheduleEnabled:
            description: Access schedule enabled?
            type: boolean
          version:
            description: Version
            type: string
          positionSort:
            description: Position sort?
            type: boolean
          macAddress:
            description: MAC address
            type: string
          deviceCount:
            description: Device count
            type: int
          paid:
            description: Paid?
            type: boolean

  AgentActivateReq:
    title: Activate agent
    description: Activate agent
    type: object
    properties:
         mac:
            description: MAC address of the router or which is connected to both the mobile device and the agent.
            type: string

  AgentStatistics:
    title: Activate agent
    description: Activate agent
    type: object
    properties:
         protectedDevices:
            description: Protected devices
            type: int
         threats:
            description: Threats
            type: int
         packets:
            description: Packets
            type: long
         size:
            description: Size.
            type: long

  AgentName:
    title: Activate agent
    description: Activate agent
    type: object
    properties:
          name:
            description: Agent name
            type: string
          flowData:
            description: Flow data?
            type: boolean
          eyeStatus:
            description: Eye status?
            type: boolean
          sortProperties:
            properties:
              sortType:
                description: Sort by type. IP - sort by IP addresses. LAST_SEEN - sort by property. RECENTLY_ADDED - sort by property. ADDED - sort devices by the date they were added. POSITION, null - sort by position.
                type: string
              sortOrder:
                description: Sort by ASC or DSC
                type: string
              filterHidden:
                description: true - show hidden devices. false - do not show hidden devices.
                type: boolean
              filterGroups:
                description: true - group device list by agent. false - do not group device list by agent.
                type: boolean

  AgentReposition:
    title: Reposition agent
    description: Reposition agent
    type: object
    properties:
          position:
            description: Position
            type: int

  DeviceDataResp:
    title: Devices Data
    description: Device information.
    type: object
    properties:
      id:
        description: Device id
        type: integer
      recentlyAdded:
        description: Recently added?
        type: boolean
      markedAsSeen:
        description: Marked as seen
        type: boolean
      quarantine:
        description: If all traffic from device should be blocked
        type: boolean
      paused:
        description: Is device pause in effect?
        type: boolean
      monitored:
        description: Is device set to monitored. If CUJO should monitor device
        type: boolean
      secured:
        description:
          If true CUJO will block automatically when threat detected.
          Otherwise just threat is created and user notified.
        type: boolean
      hidden:
        description:
          Is device hidden or not. Set to `true`, if user hide this device
          until it comes online.
        type: boolean
      fingerprintStatus:
        description: Fingerprint status.
        type: string
      placeholderName:
        description: Placeholder name.
        type: string
      dhcpHostname:
        description: Hostname (network name)
        type: string
      modelModel:
        description: Device model
        type: string
      brandName:
        description: Device brand
        type: string
      groupName:
        description: Group name
        type: string
      name:
        description: Device name
        type: string
      osName:
        description: Device operating system
        type: string
      type:
        description: Device type
        enum:
        type: string
      mac:
        description: Device mac address
        type: string
