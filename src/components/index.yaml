  AgentReboot:
    title: Agent reboot state
    description: Agent reboot state
    type: object
    properties:
          id:
            description: Agent ID
            type: long
          rebootState:
            description: "The rebootState parameter indicates the current agent reboot state, possible values for this parameter are:

\r\n NONE - has never been rebooted, agent (default value for reboot state).

\r\n REBOOTING - reboot is in progress.

\r\n FINISHED - has finished, this state will be applied until next reboot.

\r\n If is not found a 404 response will be returned."
            type: string

  AgentRebooted:
