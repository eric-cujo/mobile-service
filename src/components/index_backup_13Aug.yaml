schemas:
  CreateCustomerRequest:
    title: Root Type for CreateCustomerRequest
    description: The root of the CreateCustomerRequest type's schema.
    required:
      - partnerUserId
      - email
    type: object
    properties:
      email:
        description:
          The customer email address, `optional if partnerUserId is not
          blank`
        maxLength: 255
        type: string
      phoneCountry:
        description: Customer phone number country code
        type: string
      phone:
        description: The customer phone number. Valid phone number if provided
        type: string
      partnerUserId:
        description:
          "Some partner user ID stored with customer data. Can be used\
                \ to store\r\npartner user id. Must be `unique per partner`, if left blank,\r\
                \nemail is used. `optional if email is not blank`"
        maxLength: 255
        type: string
      password:
        description:
          Customer password. If not specified, you wont be able to login
          with this customer via mobile API
        type: string
    example:
      email: some text
      phoneCountry: some text
      phone: some text
      partnerUserId: some text
      password: some text
  CreatedCustomer:
    title: CreatedCustomer
    description: Customer info
    required:
      - email
      - id
      - partnerUserId
      - phone
      - phoneCountry
      - timeZone
    type: object
    properties:
      id:
        description: The customer id
        type: integer
      partnerUserId:
        description: Some partner user ID stored with customer data
        type: string
      phoneCountry:
        description: Customer phone number country code
        type: string
      phone:
        description: The customer phone number
        type: string
      email:
        description: The customer email address
        type: string
      timeZone:
        description: Customer timezone
        type: string
  ShowCustomerResponse:
    title: ShowCustomerResponse
    description: Customer info
    required:
      - email
      - id
      - partnerUserId
      - phone
      - phoneCountry
      - timezone
    type: object
    properties:
      id:
        description: The customer id
        type: integer
      partnerUserId:
        description: Some partner user ID stored with customer data
        type: string
      phoneCountry:
        description: Customer phone number country code
        type: string
      phone:
        description: The customer phone number
        type: string
      email:
        description: The customer email address
        type: string
      timezone:
        description: Customer timezone
        type: string
      password:
        description: Customer password
        type: string
  UpdateCustomerResponse:
    title: UpdateCustomerResponse
    description: The UpdateCustomerResponse type's schema.
    required:
      - email
      - id
      - partnerUserId
      - phone
      - phoneCountry
      - timezone
    type: object
    properties:
      id:
        description: The customer id
        type: integer
      partnerUserId:
        description: Some partner user ID stored with customer data
        type: string
      phoneCountry:
        description: Customer phone number country code
        type: string
      phone:
        description: The customer phone number
        type: string
      email:
        description: The customer email address
        type: string
      timezone:
        description: Customer timezone
        type: string
  UpdateCustomerRequest:
    title: Root Type for CreateCustomerRequest
    description: The root of the CreateCustomerRequest type's schema.
    required:
      - partnerUserId
      - email
    type: object
    properties:
      email:
        description:
          The customer email address, `optional if partnerUserId is not
          blank`
        maxLength: 255
        type: string
      phoneCountry:
        description: Customer phone number country code. `Required with phone`
        type: string
      phone:
        description: The customer phone number. Valid phone number if provided
        type: string
      partnerUserId:
        description:
          "Some partner user ID stored with customer data. Can be used\
            \ to store\r\npartner user id. Must be `unique per partner`, if left blank,\r\
            \nemail is used. `optional if email is not blank`"
        maxLength: 255
        type: string
      password:
        description:
          Customer password. If not specified, you wont be able to login
          with this customer via mobile API
        type: string
  CustomerAgent:
    title: CustomerAgent
    description: The CustomerAgent type's schema.
    required:
      - agentMode
      - cloudMode
      - lastSeen
      - macAddress
      - name
      - online
      - serialNumber
    type: object
    properties:
      id:
        description: the agent id
        type: integer
      online:
        description: true or false, whether agent online or not
        type: boolean
      name:
        description: the agent name
        type: string
      macAddress:
        description: mac address of an agent
        type: string
      lastSeen:
        format: int64
        description: the agent last seen time in milliseconds
        type: integer
      cloudMode:
        description:
          the agent mode which is currently configured (see modes in
          API generic section)
        type: string
      serialNumber:
        description: the serial number of an agent
        type: string
      agentMode:
        description: the agent mode (see modes in API generic section)
        type: string
  CreateTokenResponse:
    title: Root Type for CreateTokenResponse
    description: The access token
    required:
      - access_token
      - expires_in
      - jti
      - partner
      - scope
      - token_type
    type: object
    properties:
      access_token:
        type: string
      token_type:
        type: string
      expires_in:
        format: int32
        type: integer
      scope:
        type: string
      partner:
        type: string
      jti:
        type: string
    example:
      access_token: some text
      token_type: some text
      expires_in: 92
      scope: some text
      partner: some text
      jti: some text
  TokenInfoResponse:
    title: Root Type for TokenInfoResponse
    description: The root of the TokenInfoResponse type's schema.
    required:
      - expiresInSeconds
    type: object
    properties:
      expiresInSeconds:
        format: int32
        type: integer
    example:
      expiresInSeconds: 3
  AuthErrorResponse:
    title: AuthErrorResponse
    description: Client ID and client secret combination not found
    required:
      - error
      - error_description
    type: object
    properties:
      error:
        type: string
      error_description:
        type: string
    example:
      error: some text
      error_description: some text
  ErrorResponse:
    title: ErrorResponse
    description: ErrorResponse type's schema.
    required:
      - error
    type: object
    properties:
      error:
        description: The error message
        type: string
  RegisterAgentRequest:
    title: RegisterAgentRequest
    description: Register the agent
    required:
      - customerId
      - gatewayMacAddress
      - gatewayPublicIp
    type: object
    properties:
      gatewayMacAddress:
        description: The mac address for customer gateway. Valid mac with columns
        type: string
      gatewayPublicIp:
        description:
          The ip address (public ip) for the customer gateway. Valid
          IP address
        type: string
      partnerUserId:
        description:
          "User ID in the partner system. \nMust be not blank if `customerId`\
            \ is not provided. \nIf this parameter is used instead of `customerId`,\
            \ a new dummy customer is created instead of returning `404` if no such\
            \ customer exists"
        type: string
      customerId:
        description:
          The ID of the customer. Must be >= 0, if partnerUserId is not
          provided
        minimum: 0
        type: integer
  RegisterAgentResponse:
    title: RegisterAgentResponse
    description: Activated agent
    required:
      - agentMode
      - cloudMode
      - id
      - lastSeen
      - macAddress
      - name
      - online
      - partnerAgentId
    type: object
    properties:
      id:
        format: int32
        description: the agent id
        type: integer
      partnerAgentId:
        description: external agent/gateway id, used in partner's system
        type: string
      name:
        description: the agent name
        type: string
      macAddress:
        type: string
      cloudMode:
        description: the agent mode (see modes in API generic section)
        type: string
      agentMode:
        description:
          the current agent mode, can be different to mode in case mode
          changes requested but not applied yet
        type: string
      online:
        description: yes or no whether agent online or not
        type: boolean
      lastSeen:
        format: int32
        description: the agent last seen time in seconds.
        type: integer
  ShowAgentResponse:
    title: ShowAgentResponse
    description: Show activated agent
    required:
      - agentMode
      - cloudMode
      - id
      - lastSeen
      - macAddress
      - name
      - online
      - partnerAgentId
      - customerId
      - partnerUserId
    type: object
    properties:
      id:
        format: int64
        description: the agent id
        type: integer
      partnerAgentId:
        description: external agent/gateway id, used in partner's system
        type: string
      name:
        description: the agent name
        type: string
      macAddress:
        type: string
      cloudMode:
        description: the agent mode (see modes in API generic section)
        type: string
      agentMode:
        description:
          the current agent mode, can be different to mode in case mode
          changes requested but not applied yet
        type: string
      online:
        description: yes or no whether agent online or not
        type: boolean
      lastSeen:
        format: int32
        description: the agent last seen time in seconds.
        type: integer
      customerId:
        type: integer
      partnerUserId:
        type: string
  DeviceCapabilities:
    title: DeviceCapabilitiesResponse
    description: The root of the DeviceCapabilitiesResponse type's schema.
    required:
      - 4k
      - streaming
    type: object
    properties:
      streaming:
        type: boolean
      4k:
        type: boolean
    example: |-
      {
          "streaming": false,
          "4k": false
      }
  DeviceMeta:
    title: DeviceMeta
    description: The root of the DeviceMeta type's schema.
    required:
      - itemType
      - score
    type: object
    properties:
      score:
        type: integer
      itemType:
        type: string
    example: |-
      {
          "score": 0,
          "itemType": "CompleteDevice"
      }
  SearchDevice:
    title: SearchDevice
    description: The root of the SearchDevice type's schema.
    required:
      - data
      - meta
    type: object
    properties:
      meta:
        $ref: "/src/swagger.yaml#/components/schemas/DeviceMeta"
      data:
        $ref: "/src/swagger.yaml#/components/schemas/SearchedDeviceData"
  ChangeModeRequest:
    title: Root Type for ChangeModeRequest
    description: Change the agent mode
    required:
      - mode
    type: object
    properties:
      mode:
        description:
          The new agent mode. Can be one of standby, dhcp, gateway Switch
          to DHCP will set default DHCP settings.
        type: string
    example: |-
      {
          "mode": "dhcp"
      }
  RebootAgentRequest:
    title: RebootAgentRequest
    description: Initiate the agent reboot. Only works with Cujo Applicance
    type: object
    properties:
      delayTime:
        description: The reboot delay time in seconds
        type: integer
    example: |-
      {
          "delayTime": 360
      }
  SetupAgentNetwork:
    title: Root Type for SetupAgentNetRequest
    description: Setup network configuration for agent
    required:
      - agentIp
      - broadcast
      - gatewayIp
      - networkMask
    type: object
    properties:
      gatewayIp:
        description: the gateway IP
        type: string
      agentIp:
        description: the agent IP
        type: string
      networkMask:
        description: the network mask
        type: string
      broadcast:
        description: the broadcast
        type: string
    example: |-
      {
          "gatewayIp": "10.0.0.1",
          "agentIp": "10.0.0.2",
          "networkMask": "255.0.0.0",
          "broadcast": "10.0.0.255"
      }
  RouterNetwork:
    title: RouterNetwork
    description: the router-agent network configuration
    required:
      - agentIp
      - networkMask
      - routerIp
    type: object
    properties:
      routerIp:
        description: the router ip
        type: string
      agentIp:
        description: the cujo-agent ip
        type: string
      networkMask:
        description: the router network mask
        type: string
    example: |-
      {
          "routerIp": "10.0.0.1",
          "agentIp": "10.0.0.2",
          "networkMask": "255.0.0.0"
      }
  AgentDHCPSettings:
    title: AgentDHCPSettings
    description: The root of the AgentDHCPSettings type's schema.
    required:
      - routerNetwork
      - endIp
      - leaseTime
      - networkMask
      - primaryDnsIp
      - secondaryDnsIp
      - serverIp
      - startIp
    type: object
    properties:
      leaseTime:
        description: the lease time in seconds
        type: integer
      serverIp:
        description: the address for the DHCP server (cujo device ip)
        type: string
      networkMask:
        description: the network mask
        type: string
      startIp:
        description: the start IP address for DHCP leases
        type: string
      endIp:
        description: the end IP address for DHCP leases
        type: string
      secondaryDnsIp:
        description: the address for secondary DNS server
        type: string
      primaryDnsIp:
        description: the address for primary DNS server ip
        type: string
      routerNetwork:
        $ref: "/src/swagger.yaml#/components/schemas/RouterNetwork"
        description: the router-agent network configuration
  UpdateAgentDHCPSettings:
    title: AgentDHCPSettings
    description: The root of the AgentDHCPSettings type's schema.
    required:
      - endIp
      - leaseTime
      - networkMask
      - primaryDnsIp
      - secondaryDnsIp
      - serverIp
      - startIp
    type: object
    properties:
      leaseTime:
        description: the lease time in seconds
        maximum: 604800
        minimum: 60
        type: integer
      serverIp:
        description: the address for the DHCP server (cujo device ip)
        type: string
      networkMask:
        description: the network mask
        type: string
      startIp:
        description:
          the start IP address for DHCP leases. Valid IP address within
          network mask. Smaller than `endIp`
        type: string
      endIp:
        description:
          the end IP address for DHCP leases. Valid IP address within
          network mask. Greater than `startIp`
        type: string
      secondaryDnsIp:
        description: the address for secondary DNS server
        type: string
      primaryDnsIp:
        description: the address for primary DNS server ip
        type: string
      routerNetwork:
        $ref: "/src/swagger.yaml#/components/schemas/RouterNetwork"
        description: Router network configuration properties to change
  StaticIp:
    title: StaticIp
    description: The root of the StaticIp type's schema.
    required:
      - id
      - mac
      - name
      - staticIp
    type: object
    properties:
      id:
        description: the ID of device
        type: integer
      name:
        description: the name of the device
        type: string
      mac:
        description: the mac addresses of the device
        type: string
      staticIp:
        description: the static IP assigned
        type: string
    example: |-
      {
          "id": 1,
          "name": "Test name",
          "mac": "aabbccddee",
          "staticIp": "192.168.0.1"
      }
  UpdateStaticIp:
    title: UpdateStaticIp
    description: The root of the UpdateStaticIp type's schema.
    required:
      - id
      - staticIp
    type: object
    properties:
      id:
        description: the ID of device; valid device ID
        type: integer
      staticIp:
        description:
          "the static IP assigned; valid IP address which matched DHCP
            settings as for IP range and network mask "
        type: string
    example: |-
      {
          "id": 1,
          "staticIp": "192.168.0.1"
      }
  UpdateStaticIpRequest:
    title: UpdateStaticIpRequest
    description: The root of the UpdateStaticIpRequest type's schema.
    required:
      - devices
    type: object
    properties:
      devices:
        type: array
        items:
          $ref: "/src/swagger.yaml#/components/schemas/UpdateStaticIp"
    example: |-
      {
          "devices": [
              {
                  "id": 1,
                  "staticIp": "192.168.0.1"
              }
          ]
      }
  AgentFeatures:
    title: AgentFeatures
    description: The root of the AgentFeaturesResponse type's schema.
    required:
      - security
    type: object
    properties:
      security:
        description: Is security enabled or disabled for agent
        type: boolean
  ListenOnlyModeResponse:
    title: ListenOnlyModeResponse
    description: Get listen only mode status for agent
    required:
      - enabled
      - netflowData
    type: object
    properties:
      enabled:
        description: "`true` if agent is working in listen only mode"
        type: boolean
      netflowData:
        description:
          "`true` if recent agent netflow activity was registered (default
            timespan is 3 days)"
        type: boolean
    example: |-
      {
          "enabled": true,
          "netflowData": true
      }
  ToggleLOM:
    title: Toggle listen only mode for a batch of agents
    description:
      Enables or disables listen only mode for a batch of agents, identified
      by partner agent id.
    required:
      - agents
      - enabled
    type: object
    properties:
      enabled:
        description: should given agents be set to listen-only mode
        type: boolean
      agents:
        description:
          batch of agents for which to toggle the feature. A batch of
          partner agent ids. Batch size is not larger than 5000
        type: array
        items:
          type: string
  SearchedDeviceData:
    title: SearchDeviceData
    description: Device information returned by search.
    required:
      - capabilities
      - accurate
      - id
      - feedback
      - brand
      - dhcpHostname
      - hidden
      - ip
      - lastSeen
      - mac
      - model
      - modelAccuracyLevel
      - monitored
      - operatingSystem
      - quarantine
      - secured
      - type
      - gatewayMac
    type: object
    properties:
      id:
        description: Device id
        type: integer
      modelAccuracyLevel:
        format: int32
        description: |-
          ##### Accuracy level of model finger printing (0-10).

          - `Level 0`: No model found
          - `Level 1`: Vendor: `{vendor}`
          - `Level 2`: Vendor generic
          - `Level 3`: type
          - `Level 4`: Vendor type
          - `Level 5`: WURFL
          - `Level 6`: more concrete generic prediction
          - `Level 7`: Model of a series
          - `Level 8`: Computer OS
          - `Level 9`: Concrete model
          - `Level 10`: Concrete model (Specified)
        maximum: 10
        minimum: 0
        type: integer
      quarantine:
        description: If all traffic from device should be blocked
        type: boolean
      monitored:
        description: Is device set to monitored. If CUJO should monitor device
        type: boolean
      secured:
        description:
          If true CUJO will block automatically when threat detected.
          Otherwise just threat is created and user notified.
        type: boolean
      hidden:
        description:
          Is device hidden or not. Set to `true`, if user hide this device
          until it comes online.
        type: boolean
      operatingSystem:
        description: Device operating system
        type: string
      dhcpHostname:
        description: Hostname (network name)
        type: string
        nullable: true
      gatewayMac:
        type: string
      feedback:
        description: Feedback about device fingerprinting
        maxLength: 255
        type: string
        nullable: true
      model:
        description: Device model
        maxLength: 255
        type: string
      brand:
        description: Device brand
        maxLength: 255
        type: string
      type:
        description: Device type
        maxLength: 255
        enum:
          - Game Console
          - Phone
          - Alarm System
          - Baby Monitor
          - Web Camera
          - Key Lock / E-doors
          - Computer
          - Other
          - Router
          - Tablet
        type: string
      mac:
        description: Device mac address
        type: string
      ip:
        description: Device IP address
        type: string
      lastSeen:
        description: When was the last time we received traffic from this device
        type: integer
        nullable: true
      accurate:
        description: Is device fingerprint accurate or not
        type: boolean
        nullable: true
      capabilities:
        $ref: "/src/swagger.yaml#/components/schemas/DeviceCapabilities"
        description: Device capabilities based on device model
        properties:
          streaming:
            type: boolean
          4k:
            type: boolean
    example: |-
      {
          "id": 2295046,
          "modelAccuracyLevel": 0,
          "quarantine": false,
          "monitored": true,
          "secured": true,
          "hidden": true,
          "operatingSystem": "RemixOS",
          "dhcpHostname": "android-df183f7b1a5a3ba8",
          "gatewayMac": "a0:f3:c1:b7:72:0a",
          "feedback": null,
          "model": "model",
          "brand": "brand",
          "type": null,
          "mac": "9c:5c:f9:8d:bb:10",
          "ip": "192.168.0.2",
          "lastSeen": 1507796547362,
          "accurate": null,
          "capabilities": {
              "streaming": false,
              "4k": false
          }
      }
  DeviceData:
    title: DeviceData
    description: Device information.
    required:
      - capabilities
      - accurate
      - id
      - feedback
      - brand
      - dhcpHostname
      - hidden
      - ip
      - lastSeen
      - mac
      - model
      - modelAccuracyLevel
      - monitored
      - operatingSystem
      - quarantine
      - secured
      - type
      - gatewayMac
      - ipv6
    type: object
    properties:
      id:
        description: Device id
        type: integer
      modelAccuracyLevel:
        format: int32
        description: |-
