get:
  tags:
    - PARENTAL CONTROLS(PA)
  description: Retrieve a system wide list of all platforms
  responses:
    200:
      description: A list of known platforms
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "/src/swagger.yaml#/components/schemas/ParentalPlatformDescriptor"
          example:
            - id: platform:facebook
              title: Facebook
              description: A social media platform
              tags:
                - category:social_network
                - category:user_generated
            - id: platform:wikipedia
              title: Wikipedia
              description: Free online encyclopedia
              tags:
                - category:science
                - category:user_generated
