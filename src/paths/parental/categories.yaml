get:
  tags:
    - PARENTAL CONTROLS(PA)
  description: Retrieve a system wide list of all categories
  responses:
    200:
      description: A list of known content categories
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "/src/swagger.yaml#/components/schemas/ParentalCategoryDescriptor"
          example:
            - id: category:social_network
              title: Social Networks
            - id: category:user_generated
              title: User generated content
            - id: category:adult
              title: Adult
            - id: category:science
              title: Science
