get:
  tags:
    - Agents API(PA)
    - GENERAL/CORE(PA)
  summary: Get agent details
  description: Get details for some agent
  operationId: ShowAgent
  responses:
    200:
      description: Get agent details
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/ShowAgentResponse"
          examples:
            showAgent:
              value:
                id: 1
                partnerAgentId: 01:23:45:67:89:ab
                name: test agent
                macAddress: f9:8b:fc:da:da:1d
                cloudMode: bridge
                agentMode: dhcp
                online: true
                lastSeen: 1474991037575
                customerId: 123
                partnerUserId: abc
    404:
      description: Agent with passed id was not found
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/ErrorResponse"
          examples:
            agentNotfound:
              value:
                error: Agent with passed id was not found
  security:
    - AccessToken: []
delete:
  tags:
    - Agents API(PA)
    - GENERAL/CORE(PA)
  summary: Delete agent
  description: Deletes agent by given id
  operationId: DeleteAgent
  responses:
    200:
      description: Agent successfully deleted
    404:
      description: Agent with passed id was not found
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/ErrorResponse"
parameters:
  - $ref: "/src/swagger.yaml#/components/schemas/AgentIdOrPartnerAgentIdParameter"
