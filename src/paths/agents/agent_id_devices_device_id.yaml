get:
  tags:
    - DEVICE IDENTIFICATION (PA)
    - Devices API
  summary: Get device details
  description: Get a device information
  operationId: GetDeviceInformation
  responses:
    200:
      description: Get one device information.
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/DeviceData"
          examples:
            deviceInfo:
              value:
                id: 3156134
                modelAccuracyLevel: 10
                quarantine: false
                monitored: true
                secured: true
                hidden: false
                operatingSystem: N/A
                gatewayMac: b0:6e:bf:96:45:a8
                model: RT-N11P
                brand: ASUS
                type: Router
                mac: b0:6e:bf:96:45:a8
                ip: 192.168.2.1
                capabilities:
                  streaming: false
                  4k: false
  security:
    - AccessToken: []
  x-code-samples:
    - lang: CURL
      source: |-
        curl -X GET \
          https://api.cujo.io/v1/agents/3156132/devices/3156134 \
          -H 'Authorization: Bearer eyJh...'
put:
  tags:
    - DEVICE IDENTIFICATION (PA)
    - Devices API
  summary: Update device information
  description: Change the information for some device.
  operationId: UpdateDeviceInformation
  requestBody:
    content:
      application/json:
        schema:
          $ref: "/src/swagger.yaml#/components/schemas/UpdateDeviceDataRequest"
        examples:
          updateDeviceData:
            value:
              quarantine: true
              monitored: true
              secured: true
              hidden: true
              accurate: true
              feedback: feedback
              model: other
              brand: other
              type: router
    required: true
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/DeviceData"
          examples:
            updateDeviceData:
              value:
                id: 3156134
                modelAccuracyLevel: 10
                quarantine: true
                monitored: true
                secured: true
                hidden: true
                operatingSystem: N/A
                gatewayMac: b0:6e:bf:96:45:a8
                feedback: feedback
                model: other
                brand: other
                type: Router
                mac: b0:6e:bf:96:45:a8
                ip: 192.168.2.1
                accurate: true
                capabilities:
                  streaming: false
                  4k: false
  security:
    - AccessToken: []
delete:
  tags:
    - DEVICE IDENTIFICATION (PA)
    - Devices API
  summary: Delete device
  description: Deletes device by the given id
  operationId: DeleteDevice
  responses:
    200:
      description: Device successfully deleted
    404:
      description: Device with passed id was not found
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/ErrorResponse"
          examples:
            notFound:
              value:
                error: Device xxx not found
  security:
    - AccessToken: []
parameters:
  - $ref: "/src/swagger.yaml#/components/schemas/AgentIdOrPartnerAgentIdParameter"
  - name: deviceId
    in: path
    description: The device id
    required: true
    schema:
      type: integer
