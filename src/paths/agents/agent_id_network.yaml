get:
  tags:
    - Agents API(PA)
    - GENERAL/CORE(PA)
  summary: Get agent network setup
  description: Get network configuration for agent
  operationId: GetAgentNetworkSetup
  responses:
    200:
      description: Get network configuration for agent
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/SetupAgentNetwork"
          examples:
            network:
              value:
                gatewayIp: 10.0.0.1
                agentIp: 10.0.0.2
                networkMask: 255.0.0.0
                broadcast: 10.0.0.255
  security:
    - AccessToken: []
put:
  tags:
    - Agents API(PA)
    - GENERAL/CORE(PA)
  summary: Setup agent network
  description: Setup network configuration for agent. Creates new or update existing.
  operationId: SetupAgentNetwork
  requestBody:
    content:
      application/json:
        schema:
          $ref: "/src/swagger.yaml#/components/schemas/SetupAgentNetwork"
        examples:
          network:
            value:
              gatewayIp: 10.0.0.1
              agentIp: 10.0.0.2
              networkMask: 255.0.0.0
              broadcast: 10.0.0.255
    required: true
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/SetupAgentNetwork"
          examples:
            network:
              value:
                gatewayIp: 10.0.0.1
                agentIp: 10.0.0.2
                networkMask: 255.0.0.0
                broadcast: 10.0.0.255
  security:
    - AccessToken: []
parameters:
  - $ref: "/src/swagger.yaml#/components/schemas/AgentIdOrPartnerAgentIdParameter"
