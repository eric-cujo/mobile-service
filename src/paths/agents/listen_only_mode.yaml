post:
  tags:
    - Features API(PA)
    - SECURITY (PA)
  summary: Toggle listen only mode for a batch of agents
  description:
    Enables or disables listen only mode for a batch of agents, identified
    by partner agent id
  operationId: ToggleListenOnlyModeBatchAgents
  requestBody:
    content:
      application/json:
        schema:
          $ref: "/src/swagger.yaml#/components/schemas/ToggleLOM"
        examples:
          toggle:
            value:
              enabled: true
              agents:
                - aaaaaaaaaaaa
                - aaaaaaaaaaab
    required: true
  responses:
    204:
      description: OK.
  security:
    - AccessToken: []
