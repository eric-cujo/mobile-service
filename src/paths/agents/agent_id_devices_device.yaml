get:
  tags:
    - DEVICE IDENTIFICATION (PA)
    - Devices API
  summary: Device statistics
  description: Get combined device traffic statistics for last 24h
  operationId: DeviceStatistics
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/CombinedDeviceTrafficStatisticsResponse"
          examples:
            stats:
              value:
                mac: 00:14:22-01:23:45
                in:
                  size: 3201106316
                  packets: 2189114
                out:
                  size: 53101400
                  packets: 908440
                combined:
                  size: 3254207716
                  packets: 3097554
                ips:
                  - collectionTime: 1f1d1fe4-cb64-11e7-ac1d-67f1fff69572
                    sourceIp: 10.0.0.1
                    destinationIp: 192.168.0.3
                  - collectionTime: 1f1d1fe3-cb64-11e7-ac1d-67f1fff69572
                    sourceIp: 10.0.0.1
                    destinationIp: 192.168.0.3
                  - collectionTime: 1f1d1fe2-cb64-11e7-ac1d-67f1fff69572
                    sourceIp: 10.0.0.1
                    destinationIp: 192.168.0.3
  security:
    - AccessToken: []
parameters:
  - $ref: "/src/swagger.yaml#/components/schemas/AgentIdOrPartnerAgentIdParameter"
  - name: deviceId
    in: path
    description: The device id
    required: true
    schema:
      type: integer
