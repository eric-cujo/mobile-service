get:
  deprecated: true
  tags:
    - DEVICE IDENTIFICATION (PA)
    - Agents API(PA)
  summary: Get the agent devices with static IPs
  description: Get the list of devices with defined static IP addresses
  operationId: GetAgentDevicesStaticIPs
  responses:
    200:
      description: the list of devices with defined static IP addresses
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "/src/swagger.yaml#/components/schemas/StaticIp"
          examples:
            staticIps:
              value:
                - id: 1
                  name: Test name
                  mac: aabbccddee
                  staticIp: 192.168.0.1
                - id: 2
                  name: Test name
                  mac: aabbccddee
                  staticIp: 192.168.0.1
  security:
    - AccessToken: []
put:
  deprecated: true
  tags:
    - Agents API(PA)
    - GENERAL/CORE(PA)
  summary: Set the agent Static IP addresses
  description: Set (updates) the agent static IP address
  operationId: SetAgentStaticIPAddresses
  requestBody:
    content:
      application/json:
        schema:
          $ref: "/src/swagger.yaml#/components/schemas/UpdateStaticIpRequest"
        examples:
          devices:
            value:
              devices:
                - id: 1
                  staticIp: 192.168.0.1
                - id: 2
                  staticIp: 192.168.0.2
    required: true
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "/src/swagger.yaml#/components/schemas/StaticIp"
          examples:
            staticIps:
              value:
                - id: 1
                  name: Test name
                  mac: aa:bb:cc:dd:ee
                  staticIp: 192.168.0.1
                - id: 2
                  name: Test name
                  mac: aa:bb:cc:dd:ee
                  staticIp: 192.168.0.2
  security:
    - AccessToken: []
parameters:
  - name: agentId
    in: path
    description: Agent Id
    required: true
    schema:
      type: integer
