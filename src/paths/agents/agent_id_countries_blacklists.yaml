get:
  tags:
    - Countries API(PA)
    - SECURITY (PA)
  summary: Get countries added to a specific agents blacklist (POC).
  description: Retrieve countries which are added to a specific agents blacklist.
  operationId: GetCountriesAddedSpecificAgentsBlacklist
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "/src/swagger.yaml#/components/schemas/Country"
          examples:
            countries:
              value:
                - name: Some name
                  id: 123
  security:
    - AccessToken: []
put:
  tags:
    - Countries API(PA)
    - SECURITY (PA)
  summary: Update country blacklist for a specific agent (POC)
  description: Update country blacklist for a specific agent
  operationId: UpdateCountryBlacklistSpecificAgent
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            type: integer
        examples:
          ids:
            value:
              - 123
    required: true
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "/src/swagger.yaml#/components/schemas/Country"
          examples:
            countries:
              value:
                - name: Some name
                  id: 123
  security:
    - AccessToken: []
parameters:
  - $ref: "/src/swagger.yaml#/components/schemas/AgentIdOrPartnerAgentIdParameter"
