get:
  tags:
    - DEVICE IDENTIFICATION (PA)
    - Devices API
  summary: Get all agent devices
  description: Get list of all detected agent devices
  operationId: GetAllAgentDevices
  responses:
    200:
      description: success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "/src/swagger.yaml#/components/schemas/DeviceData"
          examples:
            allDevices:
              value:
                - id: 3156134
                  modelAccuracyLevel: 10
                  quarantine: false
                  monitored: true
                  secured: true
                  hidden: false
                  operatingSystem: N/A
                  gatewayMac: b0:6e:bf:96:45:a8
                  model: RT-N11P
                  brand: ASUS
                  type: Router
                  mac: b0:6e:bf:96:45:a8
                  ip: 192.168.2.1
                  capabilities:
                    streaming: false
                    4k: false
  security:
    - AccessToken: []
delete:
  tags:
    - DEVICE IDENTIFICATION (PA)
    - Devices API
  summary: Delete all devices for agent
  description: Deletes all devices for the given agent
  operationId: DeleteAllDevicesForAgent
  responses:
    200:
      description: Devices successfully deleted
    404:
      description: Agent with passed id was not found
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/ErrorResponse"
  security:
    - AccessToken: []
parameters:
  - $ref: "/src/swagger.yaml#/components/schemas/AgentIdOrPartnerAgentIdParameter"
