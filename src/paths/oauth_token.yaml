description:
  In order to make authorized calls to Cujo APIs, you must first obtain
  an access token.
post:
  tags:
    - Auth Partner API(PA)
    - GENERAL/CORE(PA)
  summary: Creates the new access tokn
  description:
    Generates the new API tken, based on the Client ID and Client
    Secret kys.
    \\\\\\\\\\\\\\\\\
  operationId: createAccessToken
  parameters:
    - name: client_id
      in: query
      description: The partner client ID key
      required: true
      schema:
        type: string
    - name: client_secret
      in: query
      description: The partner client secret key
      required: true
      schema:
        type: string
    - name: grant_type
      in: query
      description: Grant type. Always `client_credentials`
      required: true
      schema:
        type: string
