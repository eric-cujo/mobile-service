post:
  tags:
    - IP Reputation API(PA)
    - SECURITY (PA)
  summary: IP reputation
  description: Query IP reputation data
  operationId: IPReputation
  requestBody:
    content:
      application/json:
        schema:
          $ref: "/src/swagger.yaml#/components/schemas/IpReputationRequest"
        examples:
          ip:
            value:
              ip: 123.123.123.123
    required: true
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/IpReputationResponse"
          examples:
            reputation:
              value:
                status: INVALID
                data:
                  threatCategories:
                    - Proxy
                    - Botnets
                  threatLevel: 95
  security:
    - AccessToken: []
