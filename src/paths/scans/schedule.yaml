summary: Provides information about scheduled vulnerability scans
get:
  deprecated: true
  tags:
    - Vulnerability Scan API(PA)
    - SECURITY (PA)
  summary: Get scan schedules
  description:
    Retrieves scan schedules by partner id with pagination for 50 items
    per page.
  operationId: GetScanSchedules
  parameters:
    - name: page
      in: query
      schema:
        type: integer
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "/src/swagger.yaml#/components/schemas/ScanScheduleItem"
          examples:
            schedule:
              value:
                - deviceId: 2903593
                  weekDays:
                    - 1
                    - 2
                    - 3
                  scanStartTime: 01:00
                  scanFinishTime: 02:00
                - deviceId: 2903589
                  weekDays:
                    - 1
                    - 2
                    - 3
                  scanStartTime: 01:00
                  scanFinishTime: 02:00
                - deviceId: 2903642
                  weekDays:
                    - 1
                    - 2
                    - 3
                  scanStartTime: 01:00
                  scanFinishTime: 02:00
                - deviceId: 2810379
                  weekDays:
                    - 1
                    - 2
                    - 3
                  scanStartTime: 01:00
                  scanFinishTime: 02:00
  security:
    - AccessToken: []
  x-code-samples:
    - lang: CURL
      source: |-
        curl -X GET \
          'https://api.cujo.io/v1/scans/schedule?partnerId=1&page=0' \
          -H 'Authorization: Bearer eyJh...'
put:
  deprecated: true
  tags:
    - Vulnerability Scan API(PA)
    - SECURITY (PA)
  summary: Create scan schedules by partner
  description: Creates scan schedules by partner id
  operationId: CreateScanSchedules
  requestBody:
    content:
      application/json:
        schema:
          $ref: "/src/swagger.yaml#/components/schemas/ScanScheduleItem"
        examples:
          item:
            value:
              weekDays:
                - 1
                - 2
                - 7
              scanStartTime: 180
              scanFinishTime: 420
    required: true
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "/src/swagger.yaml#/components/schemas/CreateScanScheduleItem"
          examples:
            createScanSchedule:
              value:
                - deviceId: 1
                  weekDays:
                    - 1
                    - 2
                    - 7
                  scanStartTime: 180
                  scanFinishTime: 420
  security:
    - AccessToken: []
parameters:
  - name: partnerId
    in: query
    schema:
      type: integer
