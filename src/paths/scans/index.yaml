get:
  deprecated: true
  tags:
    - SECURITY (PA)
    - Vulnerability Scan API(PA)
  summary: Get vulnerability scan results
  description:
    Returns vulnerability scan results with pagination for 50 items
    per page.
  operationId: GetVulnerabilityScan
  parameters:
    - name: partnerId
      in: query
      schema:
        type: integer
    - name: page
      in: query
      schema:
        type: integer
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "/src/swagger.yaml#/components/schemas/ScanResult"
          examples:
            results:
              value:
                - date: 1475148966
                  agentId: 1
                  deviceId: 1
                  vulnerabilities:
                    - threat: HIGH|MEDIUM|LOW|LOG|DEBUG|UNKNOWN
                      severity: 2
                      port: ""
                      name: ""
                      recommendation: ""
                      nvtFamily: ""
                      cve: ""
                      xref: ""
  security:
    - AccessToken: []
  x-code-samples:
    - lang: CURL
      source: |-
        curl -X GET \
          'https://api.cujo.io/v1/scans?partnerId=1&page=0' \
          -H 'Authorization: Bearer eyJh...'
