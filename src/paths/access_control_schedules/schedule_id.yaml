get:
  tags:
    - Access Control Schedules
  summary: Get schedule by id
  operationId:
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/ScheduleResponse"
          examples:
              weekDay:
                value:
                  weekDay: tue
                  startTime: tue
                  endTime: tue
                  title: tue
                  enabled: tue
                  pauseInternet: tue

put:
  tags:
    - Access Control Schedules
  summary: Update schedule
  operationId:
  requestBody:
    content:
      application/json:
        schema:
          $ref: "/src/swagger.yaml#/components/schemas/ScheduleRequest"
        examples:
          features:
            value:
              security: false
    required: true
  responses:
    200:
      description: OK.
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/AgentFeatures"
          examples:
            features:
              value:
                security: false
  security:
    - AccessToken: []
parameters:
  - $ref: "/src/swagger.yaml#/components/schemas/AgentIdOrPartnerAgentIdParameter"

delete:
  tags:
    - Access Control Schedules
  summary: Delete schedule
  operationId:
  responses:
    200:
      description: Agent successfully deleted
    404:
      description: Agent with passed id was not found
      content:
        application/json:
          schema:
            $ref: "/src/swagger.yaml#/components/schemas/ErrorResponse"
